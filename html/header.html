<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header__block">
        <div class="header__nabal">
            <div class="header__nabal--block">
                <div class="header__nabal--box">
                    <div class="header__nabal--items1">
                        <img class="header__nabal--time" src="../img/header&footer-img/watch_icon.png" alt="">
                        <p class="header__nabal--time--text">7.30 AM - 9.30 PM</p>
                    </div>
                    <div class="header__nabal--items2">
                        <i class="fa-solid fa-phone  header__nabal--call"></i>
                        <p class="header__nabal--call--text">+880 1630 225 015</p>
                    </div>
                </div>
                <div class="header__nabal--items3">
                    <div class="header__nabal--items3--items">REGISTER</div>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="header__body">
                <img class="header__logo" src="../img/header&footer-img/logo.png">
                <ul class="header__cn">
                    <a href="" class="header__cn--items">HOME</a>
                    <a href="" class="header__cn--items">ABOUT</a>
                    <a href="" class="header__cn--items">ITEMS</a>
                    <a href="" class="header__cn--items">PAGES</a>
                    <a href="" class="header__cn--items">CONTACT</a>
                </ul>
                <a href="" class="header__shoplogo">
                    <img class="header__shoplogo--items" src="../img/header&footer-img/cart.png">
                </a>
                <div class="header__contac">
                    <div class="header__contac--items">
                        <h5 class="header__contac--items1">Delivery Order</h5>
                        <p class="header__contac--items2">+880 1630 225 015</p>
                    </div>
                    <img class="header__contac--items3" src="../img/header&footer-img/food 1.png" alt="">
                </div>
                <div class="header__bonton">LOGIN</div>
            </div>
        </div>
    </div>
</body>
</html>
