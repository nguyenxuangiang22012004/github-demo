<body>
    <iframe src="header.html" frameborder="0" width="100%" height="100% "></iframe>
        <div class="trungtam">

            <div class="bangtinh">

                        </div>
                    </div>
                    <div class="listproduct">
                        <ul class="listproduct1">
                            <li>
                                <div class="_3caidau">
                                    <img src="../img/09-img/image_itemsList_3.png">
                                    <span class="belgium">Belgium waffles with strawberries</span>
                                    <span style="margin-bottom: 19px">$150</span>
                                </div>
                                <div class="_3caisau">
                                    <div class="congvatru">

                                        <button class="tru">-</button>
                                    </div>

                                </div>
                            </li>
                            <li>
                                <div class="_3caidau">
                                    <img src="../img/09-img/image_itemsList_4.png">

                                </div>
                                <div class="_3caisau">
                                    <div class="congvatru">

                                        <span>2</span>
                                        <button class="tru">-</button>

                            </li>

                </div>

                        </div>
                        <form>
                        <div class="select0">
                            <select id="select1" class="selectoption">
                                <option value="textoption">Select Your payment gateway</option>
                            </select><br>
                            <input type="text" id="cardnumber1" value="Card number                      CVC/Date"><br>
                            <input type="text" id="cardnumber1" value="Coupon Code(if you have)"><br>
                        </div>
                        <input type="submit" id="apply" class="apply1" value="Apply Coupon">
                        </form>
                    </div>
                    <div class="cartsubtotal">

                           <p>CART SUBTOTAL</p>
                        </div>

                        <div class="option2">

                           <p>Shipping<span>Free Shipping</span></p>
                           <p>Coupon<span style="margin-left: 240px;">$28.00</span></p>
                           <p>Total<span style="margin-left: 250px;">$506.00</span></p>
                        </div>
                        <div class="proceed0">
                        <input type="submit" id="proceed" class="proceed1" value="Proceed To Checkout">
                        </div>
